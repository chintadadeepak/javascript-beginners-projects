<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
</head>
<body>
    <form>
        <input placeholder="Enter your height in centimeters: " type="text" id="height">
        <input placeholder="Enter your weight in kilograms: " type="text" id="weight">
        <button type="submit">Calculate BMI</button>
    </form>
    <div id="result"></div>
    <div id="suggestion"></div>
</body>
<script type="module" src="index.js"></script>
</html>
